<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form Project</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="container">
    <aside>
      <div class="leftSection">
        <img src="images/odin-lined.png" alt="odin-logo">
        <p class="logo-text">Odin</p>
      </div>
      <p class="credit">
        Photo by <a href="https://unsplash.com/@sirsimo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Sir. Simo</a> on <a href="https://unsplash.com/photos/black-taxi-drives-under-concrete-overpass-8gdqrjZYCFA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </aside>

    <main>
      <section class="head">
        <div class="text-content">
          <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.<br>
            Sign up <em>now </em>to get started.
          </p>
          <p>
            You <em>know </em>you want to.
          </p>
        </div>

      </section>

      <section class="form">
        <form id="signUpForm" action="" method="POST">
          <p>Lets do this!</p>

          <div class="form-container">
            <div class="form-side-left">
              <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" required>
              </div>
              <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" required>
              </div>
              <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" required>
              </div>
            </div>

            <div class="form-side-right">
              <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" required>
              </div>
              <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="text" id="phone-number" required minlength="10" maxlength="10" pattern="^[0-9]{10}$">
              </div>
              <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" required minlength="8" maxlength="16">
              </div>
            </div>

          </div>
        </form>
      </section>

      <section class="foot">
        <button type="submit" form="signUpForm">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a> </p>

      </section>
    </main>

  </div>
</body>

</html>
