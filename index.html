<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form Project</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body> 

    <div class="container">
      <aside class="leftSection">
      </aside>

      <main>
        <section class="head">
          <div class="text-content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now </em>to get started.
            </p>
            <p>
              You <em>know </em>you want to.
            </p>
          </div>
          
        </section>

        <section class="form">
          <form action="#" method="get">
            <p>Lets do this!</p>
              <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name">
              </div>
              <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name">
              </div>
            
          </form>
          
        </section>

        <section class="foot">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a> </p>
          
        </section>
      </main>
      
    </div>
  
</body>
</html>
